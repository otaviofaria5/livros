
<div class="home-container">
  <div class="form-box">
    <h2>Bem-vindo à Biblioteca</h2>
    <p>Faça login para acessar sua conta</p>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <input
        type="text"
        name="nome"
        placeholder="Nome"
        [(ngModel)]="usuario.nome"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="usuario.email"
        required
      />
      <div class="buttons">
        <button type="submit" class="btn primary">Entrar</button>
        <button type="button" class="btn secondary" (click)="onRegistrar()">Registrar Conta</button>
      </div>
    </form>
    <div *ngIf="mensagem" style="margin-top:10px;">{{ mensagem }}</div>
  </div>
</div>
