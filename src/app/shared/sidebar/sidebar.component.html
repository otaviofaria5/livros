<aside id="sidebar" [ngClass]="{'expand' : expanded === true, '' : expanded === false  }">
  <div class="sidebar-header" (click)="toggleSidebar()">
    <button class="toggle-btn" type="button">
      <i class="lni" [ngClass]="{'lni-shift-right' : expanded === true, 'lni-shift-left' : expanded === false }"></i>
    </button>
        <a class="sidebar-logo">
        <a href="javascript:void(0)">
        <img src="../../../assets/img/logo.png"  alt="Logo"/>
        </a> 
        </a>

  </div>
  <ul class="sidebar-nav">
  <li class="sidebar-item">
    <a [routerLink]="['/header/livros']" class="sidebar-link">
      <i class="lni lni-book"></i>
      <span *ngIf="expanded">Livros</span>
    </a>
  </li>
  <li class="sidebar-item">
    <a [routerLink]="['/header/autores']" class="sidebar-link">
      <i class="lni lni-pencil"></i>
      <span *ngIf="expanded">Autores</span>
    </a>
  </li>
  <li class="sidebar-item">
    <a [routerLink]="['/header/emprestimos']" class="sidebar-link">
      <i class="lni lni-reload"></i>
      <span *ngIf="expanded">Empréstimos</span>
    </a>
  </li>
  <li class="sidebar-item">
    <a [routerLink]="['/header/avaliacoes']" class="sidebar-link">
      <i class="lni lni-thumbs-up"></i>
      <span *ngIf="expanded">Avaliações</span>
    </a>
  </li>
  <li class="sidebar-item">
  <a [routerLink]="['/header/usuarios']" class="sidebar-link">
    <i class="lni lni-cog"></i>
    <span *ngIf="expanded">Configuração</span>
  </a>
</li>
</ul>
  <div class="sidebar-footer">
    <a  (click)="logout()" class="sidebar-link">
      <i class="lni lni-exit"></i>
      <span *ngIf="expanded">Logout</span>
    </a>
  </div>
</aside>
